{% extends 'base.html' %}

{% block title %}Logged Out | Ameaozon{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                <h2>You have been logged out</h2>
                <p class="lead">Thank you for visiting Ameaozon Pet Shop!</p>
                <div class="mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary me-2">Log In Again</a>
                    <a href="{% url 'store:home' %}" class="btn btn-outline-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
